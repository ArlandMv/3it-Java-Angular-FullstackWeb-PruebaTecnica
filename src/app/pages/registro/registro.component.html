<p>REGISTRO </p>
<div class="container my-5">
  <form #personForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="person.name" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="person.email" required>
    </div>
  
    <div class="form-group">
      <label for="area">Area:</label>
      <select class="form-control" id="area" name="area" [(ngModel)]="person.area" required>
        <option value="">--Escoja una opci√≥n--</option>
        <option value="Ventas">Ventas</option>
        <option value="Recursos Humanos">Recursos Humanos</option>
        <option value="Contabilidad">Contabilidad</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid">Submit</button>
  </form>
  
  </div>
